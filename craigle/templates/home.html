<!DOCTYPE html>
<html>
  <head>
    <title>Cragile - Global Contract Remote Job Postings</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <h2 class="page-title">Global Contract Remote Job Postings</h2>
    </div>

    <div class="container">
      <div class="row header">
        <div class="col-xs-12 col-sm-5 primary">Title</div>
        <div class="col-xs-12 col-sm-5">Compensation</div>
      </div>

      {% for post in posts %}
        <div class="row">
          <div class="col-xs-12 col-sm-5 primary"><a href="{{ post.url }}">{{ post.title }}</a></div>
          <div class="col-xs-8 col-sm-5">{{ post.compensation }}</div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
