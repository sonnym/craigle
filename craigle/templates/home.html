<!DOCTYPE html>
<html>
  <head>
    <title>Craigle - Global Contract Remote Job Postings</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <h2 class="page-title">Global Contract Remote Job Postings</h2>
    </div>

    <div class="container">
      <div class="row header">
        <div class="col-sm-4 primary">Title</div>
        <div class="col-sm-4">Compensation</div>
        <div class="col-sm-2">Posted</div>
      </div>

      {% for dated_posts in posts_by_date %}
        <div class="row">
          <div class="col-sm-10 text-center border-row"><strong>{{ dated_posts.date_str }}</strong></div>
        </div>

        {% for post in dated_posts.posts %}
          <div class="row">
            <div class="col-sm-4 primary"><a href="{{ post.url }}">{{ post.title }}</a></div>
            <div class="col-sm-4">{{ post.compensation }}</div>
            <div class="col-sm-2">{{ post.posted_at_str }}</div>
          </div>
        {% endfor %}
      {% endfor %}
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47296801-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
