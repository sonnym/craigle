<!DOCTYPE html>
<html>
  <head>
    <title>Craigle - Global Contract Remote Job Postings</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <h2 class="page-title">Global Contract Remote Job Postings</h2>
    </div>

    <div class="container">
      <div class="row header">
        <div class="col-sm-5 primary">Title</div>
        <div class="col-sm-3">Compensation</div>
        <div class="col-sm-2">Posted</div>
      </div>

      {% for post in posts %}
        <div class="row">
          <div class="col-sm-4 primary"><a href="{{ post.url }}">{{ post.title }}</a></div>
          <div class="col-sm-3">{{ post.compensation }}</div>
          <div class="col-sm-2">{{ post.posted_at_str }}</div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
